name: Build and Publish

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Node Version Change â•
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - name: Use Pnpm â•
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
      
      - name: Install and Build ğŸ”§
        run: | 
            pnpm i
            pnpm run build

      - name: Publish ğŸš€
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}