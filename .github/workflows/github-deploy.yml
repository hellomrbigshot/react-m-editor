name: Build and Deploy

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Node Version Change â•
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Use Pnpm â•
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Install and Build ğŸ”§
        run: |
            pnpm i
            pnpm run gh-pages

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          token: ${{ secrets.PERSONAL_TOKEN }}
          folder: dist
          single-commit: true
          clean: true